<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="#{greeting(${recipientFirstName})}"></p>
    <p th:text="#{welcomeText}"></p>
    <p th:text="#{confirmationText}"></p>
    <a th:href="@{${verificationUrl}}" th:text="${verificationUrl}"></a>
    <p th:text="#{ifUrlDoesNotWork}"></p>
    <p>
      <em th:text="#{signature}"></em> <br />
    </p>
  </body>
</html>
