spring.datasource.url=jdbc:postgresql://localhost:5432/easyledger
spring.datasource.username=postgres
spring.datasource.password=KoPostgres
spring.jpa.show-sql=true


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none

## App Properties
app.jwtSecret = signingKey
app.accessTokenExpirationInMs = 86400000
app.refreshTokenExpirationInMs = 604800000

